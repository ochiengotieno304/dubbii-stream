{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Movie title" class="form-control"
      value="{{ request.form['title'] }}"></input>
  </div>

  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" name="link" placeholder="Movie link" class="form-control"
      value="{{ request.form['link'] }}"></input>
  </div>

  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="text" name="genre" placeholder="Movie genre" class="form-control"
      value="{{ request.form['genre'] }}"></input>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
