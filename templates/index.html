{% extends 'base.html' %}

{% block content %}
<br>
<h4>
  {% block title %} Dubbii - Stream all your favorite movies for free {% endblock %}
</h4>

<div class="container text-center">
  <div class="d-flex flex-md-row flex-column">
    {% for movie in movies%}
    <div class="mr-auto p-2">
      <a href="{{ url_for('movie', movie_id=movie['id'])}}">
        <img src="{{ movie_data(movie['id'])[1]}}" alt="">

        <h6 class="mt-1">{{movie['title']}}</h6>
      </a>
      <span class="badge badge-success">{{movie['genre']}}</span>
    </div>
    <hr>
    {% endfor %}
  </div>
</div>
{% endblock %}
