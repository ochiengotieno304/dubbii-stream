{% extends 'base.html' %}

{% block content %}
<br>
<h4>
  {% block title %} Dubbii - Stream all your favorite movies for free {% endblock %}
</h4>

<div class="container text-center">
  <div class="row align-items-start">
    {% for movie in movies%}
    <div class="col col-3">
      <a href="{{ url_for('movie', movie_id=movie['id'])}}">
        <h6>{{movie['title']}}</h6>
      </a>
      <span class="badge badge-success">{{movie['genre']}}</span>
    </div>
    <hr>
    {% endfor %}
  </div>
</div>
{% endblock %}
